<!DOCTYPE html>  
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link To CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- Link To Box Icon-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Ecormmerce Website - Shopping Cart</title>
</head>
<body>
    <!-- Header -->
    <header>
       <!-- Nav --> 
       <div class="nav container">
        <a href="#" class="logo">Ecommerce</a>
        <!-- Cart Icon -->
        <i class='bx bx-shopping-bag' id="cart-icon"></i>
        <!-- Cart -->
        <div class="cart">
            <h2 class="cart-title">Your Cart</h2>
            <!-- Content -->
            <div class="cart-content">
                <div class="cart-box">
                    <img src="img/earbud.jpg" alt="" class="cart-img">
                    <div class="detail-box">
                        <div class="cart-product-title">Earbud</div>
                        <div class="cart-price">$25</div>
                        <input type="number" value="1" class="cart-quantity">
                    </div>
                    <!-- Remove Cart -->
                    <i class='bx bxs-trash-alt cart-remove' ></i>
                </div>  
            </div>
            <!-- Total -->
            <div class="total">
                <div class="total-title">Total</div>
                <div class="total-price">$0</div>
             </div>
             <!--But Button -->
                <button type="button" class="btn-buy">Buy Now</button>
            <!-- Cart Close -->
             <i class='bx bx-x' id="close-cart"></i>

        </div>
       </div>
    </header>
    <!-- Shop -->
    <section class="shop container">
        <h2 class="section-title">Shop Products</h2>
        <!-- Content -->
        <div class="shop-content">
            <!-- Box 1 -->
            <div class="product-box">
                <img src="img/backpack.jpg" alt="" class="product-img">
                <h2 class="product-title">BACK PACK</h2>
                <span class="price">$25</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- Box 2 -->
            <div class="product-box">
                <img src="img/earbud.jpg" alt="" class="product-img">
                <h2 class="product-title">EAR BUD</h2>
                <span class="price">$10</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- Box 3 -->
            <div class="product-box">
                <img src="img/hat.jpg" alt="" class="product-img">
                <h2 class="product-title">HAT</h2>
                <span class="price">$60</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- Box 4 -->
            <div class="product-box">
                <img src="img/metal.jpg" alt="" class="product-img">
                <h2 class="product-title">METAL</h2>
                <span class="price">$20</span>
                <i class='bx bx-shopping-bag add-cart' ></i>
            </div>
            <!-- Box 5 -->
            <div class="product-box">
                <img src="img/shoe.jpg" alt="" class="product-img">
                <h2 class="product-title">SHOE</h2>
                <span class="price">$55</span>
                <i class='bx bx-shopping-bag add-cart' ></i>
            </div>
            <!-- Box 6 -->
            <div class="product-box">
                <img src="img/hat.jpg" alt="" class="product-img">
                <h2 class="product-title">HAT</h2>
                <span class="price">$95</span>
                <i class='bx bx-shopping-bag add-cart' ></i>
            </div>
            <!-- Box 7-->
            <div class="product-box">
                <img src="img/ultrboost.jpg" alt="" class="product-img">
                <h2 class="product-title">BOOST</h2>
                <span class="price">$35</span>
                <i class='bx bx-shopping-bag add-cart' ></i>
            </div>
            <!-- Box 8 -->
            <div class="product-box">
                <img src="img/shirt.jpg" alt="" class="product-img">
                <h2 class="product-title">SHIRT</h2>
                <span class="price">$35</span>
                <i class='bx bx-shopping-bag add-cart' ></i>
            </div>
        </div>
    </section> 
<!-- Link to JS -->
    <script src="index.js"></script>
</body>
</html>
